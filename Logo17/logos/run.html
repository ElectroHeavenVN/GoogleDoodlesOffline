<html>
	<head>
		<meta charset="UTF-8">
		<style>
		html,body,header {
			margin: 0;
			padding: 0;
		}
		</style>
	</head>
	
	<body>
		<script>
		
			if(localStorage["CONFIG_LANGUAGE"] == undefined)
			{
				location = "./config.html";
			}
			
			handler = function(event){
				if(event.keyCode == 121){
					location = "./config.html";
				}
				else
				{
					window.removeEventListener("keydown");
				}
			}
			window.addEventListener("keydown", handler);
			
			document.write('<iframe src="./2017/logo17/logo17.html?hl='+localStorage["CONFIG_LANGUAGE"]+'" width="100%" height="100%" frameBorder="0">');
			
		</script>
	</body>
</html>
